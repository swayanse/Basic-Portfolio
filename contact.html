<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>

    <!-- Stylesheet Links -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- Header/Nav Bar-->
    <header id="header">
        <div class="container">
            <a href="index.html" id="logo">Kelly Corwin</a>
                <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <!-- Container for page elements-->    
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>
        <!-- Contact box with form for to submit contact info-->
            <form id="contact-form">
                <ul>
                     <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="probably not Kelly Corwin" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="bigflirt@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required" placeholder="Send me a message!"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
        </section>    
        <!-- Links to my profiles on other sites-->
        <div class="container">
            <h3>Connect with Me</h3>
            <a href="" alt="github" class="contact-thumb"><img src="" alt="Github link for Kelly Corwin"></a>
            <a href="" alt="linked in" class="contact-thumb"><img src="" alt="LinkedIn link for Kelly Corwin"></a>
            <a href="" alt="stack overflow" class="contact-thumb"><img src="" alt="Stack Overflow link for Kelly Corwin"></a>
        </div>
    </div>
<!-- Footer with copywright information-->
    <footer>
        <div class="container">
            Copyright &copy; 
        </div>
    </footer>
